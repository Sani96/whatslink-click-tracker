name: Release (tests -> deploy to WordPress.org)

on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Install composer deps
        if: hashFiles('composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Build plugin dir (no dotfiles)
        run: |
          rm -rf whatslink-click-tracker
          mkdir -p whatslink-click-tracker
          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.wordpress-org/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='tests/' \
            --exclude='phpunit.xml*' \
            --exclude='.*' \
            ./ whatslink-click-tracker/

      - name: Plugin Check (WordPress.org)
        uses: WordPress/plugin-check-action@v1
        with:
          build-dir: whatslink-click-tracker

      - name: Install PHPCS + WPCS
        run: |
          composer require --dev \
            squizlabs/php_codesniffer:"^3" \
            wp-coding-standards/wpcs:"^3" \
            dealerdirect/phpcodesniffer-composer-installer:"^1" \
            --no-interaction --no-progress

          vendor/bin/phpcs -i

      - name: PHPCS (WPCS)
        run: |
          vendor/bin/phpcs --standard=WordPress -p whatslink-click-tracker

      - name: Run PHPUnit
        if: hashFiles('phpunit.xml') != '' || hashFiles('phpunit.xml.dist') != ''
        run: vendor/bin/phpunit
