jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Install composer deps
        if: hashFiles('composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      # Creates a build dir excluding dotfiles
      - name: Build plugin dir (no dotfiles)
        run: |
          rm -rf build
          mkdir -p build
          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.wordpress-org/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='tests/' \
            --exclude='phpunit.xml*' \
            --exclude='.*' \
            ./ build/

      # Plugin Check without dotfiles
      - name: Plugin Check (WordPress.org)
        uses: WordPress/plugin-check-action@v1
        with:
          build-dir: build

      - name: PHPCS (WPCS)
        uses: 10up/wpcs-action@stable
        with:
          enable_warnings: true

      - name: Run PHPUnit
        if: hashFiles('phpunit.xml') != '' || hashFiles('phpunit.xml.dist') != ''
        run: vendor/bin/phpunit
